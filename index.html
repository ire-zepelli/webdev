<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

  <div id="Squaremodal">
    <div class="backdrop">
    </div>
    <div class="modalcontent">
      <div id="button">
        <button id="close-square">X</button>
      </div>

      <div>
        <label for="num1" class="title" id="sides">Enter Value of Sides:</label>
        <br>
        <input type="number" id="num1">
      </div>


      <div>
        <h2 class="cool-txt">Solve For: </h2>
        <select name="find" id="find-square">
          <option value="area">Area</option>
          <option value="perimeter">Perimeter</option>
        </select>
      </div>

      <div class="answer">

        <div>
          <h3 class="cool-txt">THE ANSWER IS</h3>
          <h3 class="cool-txt">↓↓</h3>
        </div>

        <div id="value-square"></div>
      </div>

      <div class="button">
        <button id="solve-square">Solve</button>
      </div>

    </div>
    
  </div>

  <div id="RectangleModal">
    <div class="backdrop">
    </div>
    <div class="modalcontent">
      <div id="button">
        <button id="close-rectangle">X</button>
      </div>

      <div>
        <label for="Length" class="title" id="sides">Enter Value of Length:</label>
        <br>
        <input type="number" id="Length">
        <br>
        <label for="Width" class="title" id="sides">Enter Value of Width:</label>
        <br>
        <input type="number" id="Width">
      </div>


      <div>
        <h2 class="cool-txt">Solve For: </h2>
        <select name="find" id="find-rectangle">
          <option value="area">Area</option>
          <option value="perimeter">Perimeter</option>
        </select>
      </div>

      <div id="answer">

        <div>
          <h3 class="cool-txt">THE ANSWER IS</h3>
          <h3 class="cool-txt">↓↓</h3>
        </div>

        <div id="value"></div>
      </div>

      <div class="button">
        <button id="solve-rectangle">Solve</button>
      </div>

    </div>
    
  </div>

  <div id="Ciclemodal">
    <div class="backdrop">
    </div>
    <div class="modalcontent">
      <div id="button">
        <button id="close-circle">X</button>
      </div>

      <div>
        <h2 class="cool-txt">Solve For Circumference: </h2>
        <select name="find" id="find-circle">
          <option value="diameter">Diameter</option>
          <option value="radius">Radius</option>
        </select>
      </div>

      <div>
        <label for="dia-rad" class="title" id="value">Enter Value :</label>
        <br>
        <input type="number" id="dia-radValue">
      </div>


      <div class="answer">

        <div>
          <h3 class="cool-txt">THE ANSWER IS</h3>
          <h3 class="cool-txt">↓↓</h3>
        </div>

        <div id="value-circle"></div>
      </div>

      <div class="button">
        <button id="solve-circle">Solve</button>
      </div>

    </div>
    
  </div>

  <div id="main-box">
    <h1 class="title">Geometric Shape Calculator</h1>
    <div id="shape">
      <div>
        <button id="Rectangle">Rectangle</button>
      </div>
      <div>
        <button id="Square">Square</button>
      </div>

     
      <div>
        <button id="Cicle">Circle</button>
        
      </div>
    </div>
  </div>
  </div>

</body>
<script src="js/index.js"></script>

</html>
