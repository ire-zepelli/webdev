<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="Circle">
    <div id="CIRCLE-MODAL">
      <div class="backdrop">
      </div>
      <div class="modalcontent">
    <legend>Circle</legend>
    <br>
    <legend>Solve for Circumference</legend>
    <div class="boxa" >
        <label for="num1"></label>
        <input id="num1" type="number"></input>
        </div>
    
        <div class="boxb">
        <label for="operations"></label>
        <select id="operations">
            <option value="diameter">diameter</option>
            <option value="radius">radius</option>

        </select>
        </div>
    
        <div class="boxc">
        <label for="num2"></label>
        <input id="num2" type="number"></input>
        </div>

        <div id="Answer"></div>
    
        <div class="boxd">
        <label for="submit"></label>
        <button id="submit">Solve</button>
      </div>
  </div>
  </div>
</div>

  <div id="Squaremodal">
    <div class="backdrop">
    </div>
    <div class="modalcontent">
      <div id="button">
        <button id="close">X</button>
      </div>

      <div>
        <label for="num1" class="title" id="sides">Enter Value of Sides:</label>
        <br>
        <input type="number" id="num1">
      </div>


      <div>
        <h2 class="cool-txt">Solve For: </h2>
        <select name="find" id="find">
          <option value="area">Area</option>
          <option value="perimeter">Perimeter</option>
        </select>
      </div>

      <div id="answer">

        <div>
          <h3 class="cool-txt">THE ANSWER IS</h3>
          <h3 class="cool-txt">↓↓</h3>
        </div>

        <div id="value"></div>
      </div>

      <div id="button">
        <button id="solve">Solve</button>
      </div>

    </div>
    
  </div>


  <div id="main-box">
    <h1 class="title">Geometric Shape Calculator</h1>
    <div id="shape">
      <div>
        <button id="Rectangle">Rectangle</button>
      </div>
      <div>
        <button id="Square">Square</button>
      </div>

     
      <div>
        <button id="Cicle">Circle</button>
        
      </div>
    </div>
  </div>
  </div>

</body>
<script src="js/index.js"></script>

</html>
